  <h1>星野 源 호시노 겐</h1>（ほしの げん、1981年1月28日）は、日本の音楽家、俳優、文筆家。埼玉県蕨市生まれ、川口市育ち。
  <p style="margin-top:30px;"">インストゥルメンタルバンド「SAKEROCK」（2015年に解散）のリーダーとして、主にギターとマリンバを担当していたほか、エッセイストやコラムニストとしての顔も持ち、複数の連載や刊行物を著しているマルチタレントである。</p>
  所属事務所はアミューズ（音楽業）、大人計画（俳優業）。
